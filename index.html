<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="con">
        <div class="box">
          <div class="img-box">
            <div class="for-view">
              <img src="images/icon-view.svg" class="view" alt="" />
            </div>
          </div>
          <div class="head-text-box">
            <h1 class="head-text">Equilibrium #3429</h1>
            <p class="dis-text">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="vol">
              <div class="icon">
                <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
                <span class="eth">0.041 ETH</span>
              </div>
              <div class="icon">
                <img src="images/icon-clock.svg" alt="icon-clock" />
                <span class="time">3 days left</span>
              </div>
            </div>
            <div class="line"></div>
            <div class="end-box">
              <img
                class="avatar-img"
                src="images/image-avatar.png"
                alt="Avatar"
              />
              <p class="end-text">
                <span class="dis-f-color">Creation of</span>
                <span class="color-h">Jules Wyvern</span>
              </p>
            </div>
          </div>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Mohammad Reza</a>.
        </div>
      </div>
    </main>
  </body>
</html>
